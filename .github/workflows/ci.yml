name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        python-version: ["3.10", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install -r requirements-dev.txt

      - name: Type check (mypy)
        run: |
          mypy prototyping_inference_engine

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Format check (ruff)
        run: |
          ruff format --check .

      - name: Security scan (bandit)
        run: |
          bandit -r prototyping_inference_engine -x \"prototyping_inference_engine/**/test\" -ll

      - name: Dependency audit (pip-audit)
        run: |
          pip-audit

      - name: Run unit tests
        run: |
          python3 -m coverage run -m unittest discover -s prototyping_inference_engine -v
          python3 -m coverage report -m

      - name: Prepare coverage badge directory
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          mkdir -p .github/badges

      - name: Generate coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: .github/badges/coverage.svg
          working-directory: .

      - name: Commit coverage badge
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          if git diff --quiet -- .github/badges/coverage.svg; then
            echo "Coverage badge unchanged."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.svg
          git commit -m "chore: update coverage badge"
          git push

      - name: Dead code scan (vulture)
        continue-on-error: true
        run: |
          vulture prototyping_inference_engine

      - name: Complexity metrics (radon)
        continue-on-error: true
        run: |
          radon cc -a -s prototyping_inference_engine
